<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Decors | Luxury Weddings & Events</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <a href="#" class="nav-logo">Aura Decors</a>
            <ul class="nav-menu">
                <li><a href="#gallery">Portfolio</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero">
        <div class="video-background">
            <video autoplay loop muted playsinline>
                <source src="https://videos.pexels.com/video-files/853874/853874-hd_1920_1080_25fps.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="hero-content">
            <h1>Where Dreams Take Shape</h1>
            <p>Exclusive design and decoration for the world's most discerning clientele.</p>
        </div>
    </header>

    <main>
        <section id="gallery" class="gallery content-section">
            <div class="container">
                <h2 class="section-title">Our Signature Events</h2>
                <div class="gallery-grid">
                    <div class="gallery-item"><img src="https://images.unsplash.com/photo-1597992967324-c020b8f1f0a2?w=800" alt="Luxury wedding reception"></div>
                    <div class="gallery-item"><img src="https://images.unsplash.com/photo-1520854221256-17452cc3da25?w=800" alt="Exquisite floral centerpiece"></div>
                    <div class="gallery-item"><img src="https://images.unsplash.com/photo-1550082239-3e6b778e5142?w=800" alt="Romantic outdoor wedding setup"></div>
                    <div class="gallery-item"><img src="https://images.unsplash.com/photo-1587280501635-3c09b3fcd024?w=800" alt="Elegant dining table arrangement"></div>
                </div>
            </div>
        </section>
    </main>

    <footer id="contact" class="footer">
        <div class="container">
            <p>&copy; 2025 Aura Decors. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
